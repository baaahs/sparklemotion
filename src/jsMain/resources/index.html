<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheep Visualizer 2.0</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<div id="sheepView"></div>

<div id="simulatorView">
  <h3>BAAAHS Simulator FUCK YEAH</h3>

  <div class="simulatorSection">
    <button id="newUiButton">New UI</button>
    <button id="newMapperButton">New Mapper</button>
  </div>

  <div id="networkView" class="simulatorSection">
    <b>Network</b>
    <br/>Packet loss rate: <span id="networkPacketLossRate"></span>
    <br/>Packets received: <span id="networkPacketsReceived"></span>
    <br/>Packets dropped: <span id="networkPacketsDropped"></span>
  </div>

  <div class="simulatorSection">
    <b>Pinky:</b>
    <div id="pinkyView"></div>
  </div>

  <div class="simulatorSection">
    <b>Brains:</b>
    <div id="brainsView"></div>
  </div>

  <div class="visualizerSection">
    <b>Visualizer:</b>
    <input type="checkbox" id="vizRotation" checked/> <label for="vizRotation">Rotate</label>
    <div id="selectionInfo"></div>
    <div>Pixel count: <span id="visualizerPixelCount">n/a</span></div>
  </div>
</div>

<select id="panelSelect"></select>
<div id="info2"></div>

<script type="application/javascript" src="react_app.js"></script>

<script type="application/javascript" src="lib/kotlin.js"></script>
<script type="application/javascript" src="lib/kotlinx-coroutines-core.js"></script>
<script type="application/javascript" src="lib/kotlinx-serialization-runtime-js.js"></script>
<script type="application/javascript" src="lib/kotlinx-html-js.js"></script>

<script type="application/javascript" src="lib/three.js"></script>
<script type="application/javascript" src="lib/threejs-wrapper.js"></script>
<script type="application/javascript" src="lib/OrbitControls.js"></script>

<script type="application/javascript">
  // cache busting
  const cacheBustStr = 2 || new Date().getTime();
  [
    "sparklemotion.js",
    "visualizer.js",
    "VizPanel.js",
  ].forEach(function (value) {
    document.write(`\x3Cscript type="text/javascript" src="${value}?ts=${cacheBustStr}">\x3C/script>\n`);
  });
</script>

<script type="application/javascript">
  let sheepSimulator = new sparklemotion.baaahs.SheepSimulator();
  sheepSimulator.start();

</script>

</body>
</html>
