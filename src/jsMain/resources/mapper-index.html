<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapper | sparklemotion</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body class="sparklemotion-ui">
<div id="content"></div>

<div id="simulatorView">
  <h3>Sparkle Motion UI <small><i>FUCK YEAH</i></small></h3>
</div>

<script type="application/javascript" src="three.js"></script>
<script type="application/javascript" src="require.js" data-main="sparklemotion-0.0.1.js"></script>

<script type="application/javascript" src="lib/OrbitControls.js"></script>

<script type="application/javascript">
  require(['sparklemotion-0.0.1.js'], function(sparklemotion) {
    // Until we figure out how to import sparklemotion in jsx:
    window.sparklemotion = sparklemotion;
    import { baaahs } from 'sparklemotion';

    require(['react_app.js'], function (reactApp) {

      function myUrl() {
        const l = window.location;
        return (l.protocol === "https:" ? "wss:" : "ws:") + "//" + l.host + "/";
      }

      const pinkyAddress = new baaahs.net.BrowserNetwork.BrowserAddress(myUrl());
      const network = new baaahs.net.BrowserNetwork(pinkyAddress, baaahs.proto.Ports.PINKY);

      const model = baaahs.Pluggables.loadModel(baaahs.Pluggables.defaultModel); // todo: which model?
      model.load();

      const mapperUi = new baaahs.JsMapperUi();
      const mediaDevices = new baaahs.browser.RealMediaDevices();
      const mapper = new baaahs.Mapper(network, model, mapperUi, mediaDevices, pinkyAddress);
      mapperUi.render(document.body);
      mapper.start();
    });
  });
</script>

</body>
</html>
