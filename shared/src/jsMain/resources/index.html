<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>Simulator | sparklemotion</title>
  <script src="lib/long-press-event/src/long-press-event.js"></script>
  <link rel="icon" href="favicon-sim.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="react-mosaic-component.css"/>
  <style type="text/css">
      #box {
          background: white;
          color: black;
          font-family: 'Press Start 2P', monospace;
          border: 2px solid black;
          display: flex;
          margin: auto;
          padding: 1em;
          height: 150px;
          align-items: center;
          transition: width 100ms, height 100ms;
      }

      #_patience_ {
          padding-right: 5em
      }

      @media only screen
      and (min-device-width: 320px)
      and (max-device-width: 480px)
      and (-webkit-min-device-pixel-ratio: 2) {
          #box {
              flex-direction: column;
              width: 80%;
              height: auto;
          }
          #_patience_ {
              padding-right: 0;
              padding-bottom: 2em;
              margin-top: -2em;
          }
      }
  </style>
</head>
<body>
<div id="app">
  <div style="display: flex; height: 100vh;">
    <div id="box">
      <img style="transform: scale(.5);" src="loading.gif" alt=""/>
      <div id="_patience_">Patience...</div>
    </div>
  </div>
</div>

<script type="application/javascript">
  document.resourcesBase = ".";
  document.sparklemotionMode = "Simulator";
  window.addEventListener('beforeunload', () => {
    document.body.appendChild(document.createElement('div')).innerHTML = `
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; display: flex; justify-content: center; align-items: center;">
        <div style="background: white; color: black; padding: 1em; border: 2px solid black; font-family: 'Press Start 2P', monospace;">
          <p>Reloadingâ€¦</p>
          <p>New stuff coming!</p>
        </div>
      </div>
    `;
  });


  setTimeout(function () {
    function loadJs(path) {
      let el = document.createElement("script");
      el.setAttribute("src", path);
      document.head.appendChild(el);
    }

    loadJs("shared.js");
  });
</script>
</body>
</html>
